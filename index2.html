	<script type="text/javascript">
		let kosti = document.querySelector('.kosti')
		let finish = document.querySelector('.finish')
		let good = document.querySelectorAll('.good')
		let bad = document.querySelectorAll('.bad')
		let simple = document.querySelectorAll('.simple')
		let score = 50
		let game = document.querySelector('.game')
		let bonus = document.querySelector('.bonus')
		let question = document.querySelector('.question')
		let answer = document.querySelector('.answer')
		let black = document.querySelector('.black')
		kosti.onclick = function(){
			let rand = Math.random()*8
			let raund = Math.round(rand)
			alert(raund)
	}	
	    for(let index = 0; index<10; index = index + 1){//цикл
				good[index].onclick = function(){
					good[index].style.backgroundImage = 'url(game_player.png)'
					good[index].style.backgroundSize = '100% 100%'
					func(100);
					let end = function(){
						good[index].style.backgroundImage = 'none'
				}
				setTimeout(end, 2000)
			}				
		}
			for(let index = 0; index<10; index = index + 1){//цикл
				simple[index].onclick = function(){
					simple[index].style.backgroundImage = 'url(game_player.png)'
					simple[index].style.backgroundSize = '100% 100%'
					func(10);
					let end = function(){
						simple[index].style.backgroundImage = 'none'
				}
				setTimeout(end, 2000)
			}
		}	
			for(let index = 0; index<21; index = index + 1){//цикл
				bad[index].onclick = function(){
					bad[index].style.backgroundImage = 'url(game_player.png)'
					bad[index].style.backgroundSize = '100% 100%'
					func(-100);
					let end = function(){
						bad[index].style.backgroundImage = 'none'
				}
				setTimeout(end, 2000)
			}		
	}
			
	let func = function(arg) { //функция с аргументом
		score = score + arg
		document.querySelector(".score").innerHTML = score
	}
	finish.onclick = function(){
			if( score>=100 ){
				alert('выиграл')
			}
			else{
				alert('проиграл')
			}
		}

					;

			answer.onclick = function(){

					if( input==4 ){
						alert('молодец')
						func(500)
						question.style.display = 'none'
					}
					else{
						alert('неправильно')
						func(-500)
						question.style.display = 'none'
					}
			}
			black.onclick = function(){

			}
